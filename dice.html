<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons8-dice-94.png">
    <title>Dice</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
            display: flex;
            align-content: center;
            height: 100vh;
            background: url("./william-warby-Ud2YdGYZajk-unsplash.jpg") no-repeat;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
        }
        main{
            width: 75%;
            max-width: 600px;
            background:transparent;
            border: 1px solid white;
            border-radius: 10px;
            box-shadow: 4px 4px 10px 0px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: auto;
            color: rgb(8, 8, 8);
            backdrop-filter: blur(3px);
            
        }
        #result ,#myResult{
            width: 100%;
            text-align: center;
            background-color: aqua;
            border-radius: 25px;
            font-weight: 600;
            font-size: 2em;
            margin-bottom: 2%;
            box-shadow: 1px 1px 1px  rgb(124, 166, 229);
        }

        .number-container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 10px;
        }
        .number{
            height: 10vh;
            width: 25%;
            align-content: center;
            text-align: center;
            border: 2px solid black;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            background: white;
            cursor: pointer;
        }
        .even-odd{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 10px;
         

        }
        .eo{
           height: 8vh;
            width: 35%;
            align-content: center;
            text-align: center;
            border: 2px solid black;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            background: white;
            cursor: pointer; 
        }
        #even,#two,#four,#six{
            background-color: red;
        }
        #odd,#one,#three,#five{
            background-color: green;
        }
    
        
        button{
            height: 7.5vh;
            width: 15vw;
            border-radius: 25px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 2px 2px 3px black;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .btn{
            display: flex;
            justify-content: center;
        }
        .nav{
            display: flex;
            width: 100%;
            justify-content: space-between;
            padding: 1em 3em;
            background: rgba(255, 255, 255, 0.14);
            position: fixed;
            top: 0;
            font-size: larger;
            align-content: center;
        }
        .nav a{
            text-decoration: none;
            background: white;
            border-radius: 5px;
            
        }
        .score{
            display: flex;
            justify-content: space-evenly;
            gap: .5em;
            max-width: 35vw;
            width: 20vw;
        }
        .display{
          font-weight: 600;
           border: none;
            border-radius: 25px;
            background: hsla(169, 90%, 72%, 0.984);
            color: black;
            max-width: 50vw;
            width: 15vw;
            align-content: center;
            padding: 0.2em 1em;  
        }
        .nav button{
           font-size: small;
           border: none;
            border-radius: 25px;
            background: white;
            color: black;
            max-width: 10vw;   
        }
        .nav button:hover{
            box-shadow: 2px 2px 1px 2px black;
        }
    @media (max-width: 480px) {
      body {
        padding: 10px;
        display: flex;
        align-content: center;
      }

      main {
        padding: 15px;
        width: 100%;
        height: 50vh;
        align-content: center;
        overflow:scroll;
      }
      .number-container{
        flex-wrap: wrap;
      }
      button{
        font-size: 15px;
        width: 50vw;
      }
      .nav{
        right: 0;
        padding: 1em 1.5em;
      }
      .score{
        font-size: 15px;
        width: 100vw;
      }
      .display{
        font-size: 15px;
        width: 25vw;
        font-weight: 400;
        padding: 0.2em 0.5em;
      }
      .score button{
        font-size: 10px;
       
      }
 
    }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="home"><a href="./home.html">üè°</a></div>
        <div class="score">
            <div class="display" id="display">Score</div>
            <button id="reset">Reset</button>
        </div>

    </nav>
    <main>
        <div id="result">Please select even or odd</div>
        <div id="myResult">Your Result</div>

        <div class="number-container">
            <div class="number" id="one">1</div>
            <div class="number" id="two">2</div>
            <div class="number" id="three">3</div>
            <div class="number" id="four">4</div>
            <div class="number" id="five">5</div>
            <div class="number" id="six">6</div>
        </div>
        <div class="even-odd">
            <div class="eo" id="even">
                even
            </div>
            <div class="eo" id="odd" >odd</div>
        </div>
        <!-- <div class="btn">
            <button id="play">play</button>
        </div> -->
        
    </main>


    <script>
        let choice=undefined;
        let score =0;
       document.getElementById("even").addEventListener("click",()=>{
        choice='even';
       
       });
        document.getElementById("odd").addEventListener("click",()=>{
        choice='odd';
        
       });
      
       function diceRoller(){
        let roll =Math.round(Math.random()*10);
        if(roll < 1) return roll+1;
        else if(roll>6) return roll-4;
        else return roll;
       }

       setInterval(()=>{
        let dice = diceRoller();
        let computerChoice;
        if(dice %2 ==0) computerChoice='even';
        else computerChoice='odd';
        document.getElementById("result").innerHTML=`${dice}   :  ${computerChoice}`;

        if(choice){
            if(choice === computerChoice){
            score++;
            document.getElementById("display").innerText=`Score : ${score}`;
            document.getElementById("myResult").innerHTML=`Congrats you won üòä`;
            }else{
                score--;
                document.getElementById("display").innerText=`Score : ${score}`;
                document.getElementById("myResult").innerHTML=`Better luck next time üòí`;

            }
        }else{
          document.getElementById("myResult").innerHTML=`Choose Even or odd to play`;  
        }
        choice=undefined;
       },10000);

       document.getElementById("reset").addEventListener("click",()=>{
        score=0;
        document.getElementById("display").innerText=`Score : ${score}`;
       })
       

    </script>
</body>
</html>
